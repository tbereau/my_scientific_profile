[build]
base = "quarto_website/"
publish = "_site/"
command = """
restore_home_cache ".cache" "pip cache" &&
restore_cwd_cache '.venv' 'python virtualenv' &&
pip3 install -q poetry &&
poetry config virtualenvs.in-project true &&
poetry install -v &&
mkdocs build -d site
"""

[[plugins]]
package = "@quarto/netlify-plugin-quarto"
