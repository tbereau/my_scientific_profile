{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Literature graph{% endblock %}</h1>
{% endblock %}

{% block content %}

<div id="lit_graph"></div>

<script>

    .then(function(item) { Bokeh.embed.embed_item(item); })
</script>
{%  endblock %}
